name: Build RU-LineArt Windows App

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ./sketch2rhino
          python -m pip install pyinstaller pyside6 pillow

      - name: Build Windows Desktop App
        shell: pwsh
        run: |
          ./sketch2rhino/desktop_app/build_windows.ps1 -PythonBin "python"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RU-LineArt-windows
          path: sketch2rhino/desktop_app/release/RU-LineArt-windows.zip
